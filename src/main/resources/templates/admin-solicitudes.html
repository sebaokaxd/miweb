<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Panel Admin - Solicitudes</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4 text-center">Panel de AdministraciÃ³n</h2>
    <h4 class="mb-3">Solicitudes recibidas</h4>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Servicio</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Mensaje</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${solicitudes}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.servicio}"></td>
                <td th:text="${s.nombre}"></td>
                <td th:text="${s.email}"></td>
                <td th:text="${s.mensaje}"></td>
                <td th:text="${s.fecha}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
