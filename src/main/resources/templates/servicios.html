<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Servicios</title>

    <!-- Bootstrap CSS (si aún no lo tienes en layout) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/styles.css">

    <style>
      /* Estilos extra para las cards */
      .service-card {
        border: 0;
        border-radius: 12px;
        overflow: hidden;
        transition: transform .2s, box-shadow .2s;
      }
      .service-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      }
      .service-card .card-img-top {
        height: 200px;
        object-fit: cover;
      }
      @media (max-width: 768px) {
        .service-card .card-img-top { height: 140px; }
      }
    </style>
</head>
<body>

<!-- Reemplaza por tu navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">MiWeb</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold">Nuestros Servicios</h1>
        <p class="text-muted">Lo mejor en diseño, restauración e instalación.</p>
    </div>

    <!-- GRID DE CARDS -->
    <div class="row g-4">
        <!-- Recorre la lista de servicios desde el Model -->
        <div th:each="s : ${servicios}" class="col-12 col-sm-6 col-md-4">
            <div class="card service-card h-100">
                <img th:src="@{${s.img}}" class="card-img-top" alt="Imagen servicio">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${s.title}">Título</h5>
                    <p class="card-text text-muted" th:text="${s.description}">Descripción</p>
                    <div class="mt-auto d-flex justify-content-between align-items-center">
                        <span class="fw-bold text-primary" th:text="${s.price}">$00</span>
                        <a th:href="@{'/contacto'}" class="btn btn-sm btn-outline-primary">Solicitar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<footer class="text-center py-3 bg-light">
    <div class="container">
        <small>© 2025 Mi Web — Todos los derechos reservados.</small>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
