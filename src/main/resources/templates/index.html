<!DOCTYPE html>
<html>
<head>
    <title>Mi Web en Java</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/styles.css">

    <style>
        /* Hace que el carrusel sea responsive y elegante */
        .carousel-item img {
            width: 100%;
            height: 400px; /* alto en computadores */
            object-fit: contain;
            background-color: #000;
        }

        @media (max-width: 768px) {
            .carousel-item img {
                height: 250px; /* alto en celulares */
            }
        }
    </style>
</head>
<body>

<nav>
    <a href="/">Inicio</a>
    <a href="/contacto">Contacto</a>
    <a href="/sobre">Sobre mí</a>
    <a href="/servicios">Servicios</a>
</nav>

<div class="container mt-4">
    <h1>Bienvenido a mi primera web en Java</h1>
    <p>Este es el inicio de tu página con un menú estilizado.</p>
</div>

<!-- CARRUSEL PROFESIONAL -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicadores -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
    </div>

    <!-- Imágenes -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/img/copo.jpeg" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="/img/copo2.jpg" class="d-block w-100">
        </div>
    </div>

    <!-- Botones -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>

</div>

<footer class="text-center mt-4 p-3">
    <p>© 2025 Mi Web — Todos los derechos reservados.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
