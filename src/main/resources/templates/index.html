<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Web en Java</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/styles.css">

    <style>
        /* Hace que el carrusel sea responsive y elegante */
        .carousel-item img {
            width: 100%;
            height: 400px; /* alto en computadores */
            object-fit: contain;
            background-color: #000;
        }

        @media (max-width: 768px) {
            .carousel-item img {
                height: 250px; /* alto en celulares */
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">

    <!-- LOGO -->
    <a class="navbar-brand fw-bold" href="/">MiWeb</a>

    <!-- BOTÓN HAMBURGUESA -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- MENÚ -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link" href="/">Inicio</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/servicios">Servicios</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/sobre">Sobre mí</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/contacto">Contacto</a>
        </li>

      </ul>
    </div>
  </div>
</nav>


<div class="container mt-4">
    <h1>Bienvenido a mi primera web en Java</h1>
    <p>Este es el inicio de tu página con un menú estilizado.</p>
</div>

<!-- CARRUSEL PROFESIONAL -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicadores -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
    </div>

    <!-- Imágenes -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/img/copo.jpeg" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="/img/copo2.jpg" class="d-block w-100">
        </div>
    </div>

    <!-- Botones -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>

</div>

<footer class="text-center mt-4 p-3">
    <p>© 2025 Mi Web — Todos los derechos reservados.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
